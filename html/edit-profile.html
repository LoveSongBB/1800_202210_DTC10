<!-- our own navbar goes here -->
<nav id="navbarPlaceholderLogged" aria-label="navbar"></nav>

<main class="container body-padding-top">

<div class="container rounded mt-5 mb-5">
            <div class="col-md-2" id="profile-button">
            <button type="button" id="profile-button-colour" class="btn me-2"><a id="text-color-profile" href="../html/profile.html">Go back to profile</a>
            </button>
        </div>
    <fieldset class="mb-3" id="personalInfoFields" true>

        <div class="row">

                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">User Profile Settings</h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Name</label>
                            <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Email Address</label>
                            <input type="text" id="emailInput" class="form-control" placeholder="Enter your email">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">City</label>
                            <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Bio</label>
                            <input type="text" id="bioInput" class="form-control" placeholder="Tell us about yourself">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Occupation</label>
                            <input type="text" id="occInput" class="form-control" placeholder="Enter your occupation">
                        </div>
                    </div>




                    <div class="d-flex justify-content-end mt-5">
                        <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                        <span style="width: 10px"></span>
                        <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
                    </div>
                </div>

        </div>
    </fieldset>
</div>
