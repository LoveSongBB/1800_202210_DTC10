<body>

  <!-- Navbar -->
  <nav id="navbarPlaceholderLogged"></nav>

  <!-- 이건 뭘까 -->
  <!--Changwhi's questionnaire page -->
  <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">User Matching Questionnaire</h1>
    <div class="col-lg-6 mx-auto">
      <p class="lead mb-4">Please choose which winter olympic events you are most excited about. You can choose more
        than one option if you want.</p>

      <!-- start check box -->

      <!-- check box on left -->

      <div id="option_box">
        <div id="left_side_option" class="list-group list-group-checkable" id="checkbox-answer-list">
          <input class="list-group-item-check" type="checkbox" name="listGroupCheckableRadios"
            id="listGroupCheckableRadios1" value="1">
          <label class="list-group-item py-3" for="listGroupCheckableRadios1">
            Alpine Skiing
            <span class="d-block small opacity-50">One of the Winter Olympics' signiature competitions. It involves
              competitors skiing down a snow-covered mountain slope as fast as possible.</span>
          </label>

          <input class="list-group-item-check" type="checkbox" name="listGroupCheckableRadios"
            id="listGroupCheckableRadios2" value="2">
          <label class="list-group-item py-3" for="listGroupCheckableRadios2">
            Biathlon
            <span class="d-block small opacity-50">It is a race, with contestants skiing through a cross-country trail
              whose distance is divided into shooting rounds.</span>
          </label>

          <input class="list-group-item-check" type="checkbox" name="listGroupCheckableRadios"
            id="listGroupCheckableRadios3" value="3">
          <label class="list-group-item py-3" for="listGroupCheckableRadios3">
            Bobsleigh
            <span class="d-block small opacity-50">Involves making timed runs down narrow, twisting, banked, iced
              trackes in a gravity-powered sleigh.</span>
          </label>

          <input class="list-group-item-check" type="checkbox" name="listGroupCheckableRadios"
            id="listGroupCheckableRadios4" value="4">
          <label class="list-group-item py-3" for="listGroupCheckableRadios4">
            Cross-Country Skiing
            <span class="d-block small opacity-50">Skiing in open country over rolling and hilly terrain. The sport
              originated as a means of transport and is now popular recreationally.</span>
          </label>

          <input class="list-group-item-check" type="checkbox" name="listGroupCheckableRadios"
            id="listGroupCheckableRadios5" value="5">
          <label class="list-group-item py-3" for="listGroupCheckableRadios5">
            Curling
            <span class="d-block small opacity-50">A team sport, played on ice, where two teams take turns sliding
              stones towards a target - known as a House.</span>
          </label>

          <input class="list-group-item-check" type="checkbox" name="listGroupCheckableRadios"
            id="listGroupCheckableRadios6" value="6">
          <label class="list-group-item py-3" for="listGroupCheckableRadios6">
            Ski Jumping
            <span class="d-block small opacity-50">A skiing event where contestants ski down a steep ramp curved upward
              at the end and launch themselves into the air for distance.</span>
          </label>

          <input class="list-group-item-check" type="checkbox" name="listGroupCheckableRadios"
            id="listGroupCheckableRadios7" value="7">
          <label class="list-group-item py-3" for="listGroupCheckableRadios7">
            Nordic Combined
            <span class="d-block small opacity-50">A combined event where contestants compete in cross-country skiing
              and ski jumping.</span>
          </label>

          <input class="list-group-item-check" type="checkbox" name="listGroupCheckableRadios"
            id="listGroupCheckableRadios8" value="8">
          <label class="list-group-item py-3" for="listGroupCheckableRadios8">
            Figure Skating
            <span class="d-block small opacity-50">A sport performed on ice where individuals, pairs or group perform
              spins, jumps and other acrobatic movements on ice skates.</span>
          </label>

          <input class="list-group-item-check" type="checkbox" name="listGroupCheckableRadios"
            id="listGroupCheckableRadios9" value="9">
          <label class="list-group-item py-3" for="listGroupCheckableRadios9">
            Freestyle Skiing
            <span class="d-block small opacity-50">A skiing discipline comprising aerials, moguls, cross, half-pipe,
              slopestyle and big air.</span>
          </label>

          <input class="list-group-item-check" type="checkbox" name="listGroupCheckableRadios"
            id="listGroupCheckableRadios10" value="10">
          <label class="list-group-item py-3" for="listGroupCheckableRadios10">
            Ice Hockey
            <span class="d-block small opacity-50">A popular sport where two teams compete on ice using ice skates,
              hockey sticks and pucks. The winner is the team that scores the puck inside the net the most.</span>
          </label>

          <input class="list-group-item-check" type="checkbox" name="listGroupCheckableRadios"
            id="listGroupCheckableRadios11" value="11">
          <label class="list-group-item py-3" for="listGroupCheckableRadios11">
            Luge
            <span class="d-block small opacity-50">A one or two person team slides down an ice track using a small
              gravity-powered sled. The participants sit on the sled supine and feet-first.</span>
          </label>

          <input class="list-group-item-check" type="checkbox" name="listGroupCheckableRadios"
            id="listGroupCheckableRadios12" value="12">
          <label class="list-group-item py-3" for="listGroupCheckableRadios12">
            Skeleton
            <span class="d-block small opacity-50">The competitor rides head-first and prone on a flat sled. It is run
              on an ice track that allows the sled to gain speed by gravity.</span>
          </label>

          <input class="list-group-item-check" type="checkbox" name="listGroupCheckableRadios"
            id="listGroupCheckableRadios13" value="13">
          <label class="list-group-item py-3" for="listGroupCheckableRadios13">
            Snowboard
            <span class="d-block small opacity-50">A winter sport with roots in skiing, surfing and skateboarding where
              the participant is strapped on a snowboard with feet positioned roughly perpendicular to the board and its
              direction.</span>
          </label>

          <input class="list-group-item-check" type="checkbox" name="listGroupCheckableRadios"
            id="listGroupCheckableRadios14" value="14">
          <label class="list-group-item py-3" for="listGroupCheckableRadios14">
            Speed Skating
            <span class="d-block small opacity-50">A form of ice skating where competitors race each other on
              skates.</span>
          </label>
        </div>
      </div>

      <div id="button_box">
        <button onclick="location.href='../html/signup.html'" type="button" style="width: 80%;background-color: #fff;"
          class="btn btn-outline-secondary btn-lg px-4 gap-3">Back</button>
        <button type="button" style="width: 80%; " class="btn btn-primary btn-lg px-4" id="get-profile">Get
          profile</button>
      </div>
